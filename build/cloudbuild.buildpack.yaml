steps:
  - name: "gcr.io/k8s-skaffold/pack"
    id: "Build with buildpack"
    args:
      - build
      - ${_APP_IMAGE_URI}:${_BUILD_COMMIT}
      - --builder=${_BUILDPACK_BUILDER}
      - --cache-image=${_APP_IMAGE_URI}:latest
      - --path=${_BUILD_PATH}
      - --publish

  - name: "gcr.io/cloud-builders/docker"
    id: "Tag image"
    entrypoint: "/bin/bash"
    args:
      - -c
      - |
        docker pull ${_APP_IMAGE_URI}:${_BUILD_COMMIT}
        docker tag ${_APP_IMAGE_URI}:${_BUILD_COMMIT} ${_APP_IMAGE_URI}:${_APP_ENV}

  - name: "gcr.io/cloud-builders/docker"
    id: "Push all tags"
    args:
      - push
      - --all-tags
      - ${_APP_IMAGE_URI}

substitutions:
  _BUILD_PATH: "."
  _BUILD_COMMIT: "commit_sha"
  _BUILDPACK_BUILDER: "gcr.io/buildpacks/builder:latest"

  _APP_ENV: "dev"
  _APP_IMAGE_URI: "hub.docker.com/example/app"

options:
  logging: CLOUD_LOGGING_ONLY
  dynamicSubstitutions: true
