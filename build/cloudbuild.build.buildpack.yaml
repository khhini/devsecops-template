steps:
  - name: "gcr.io/k8s-skaffold/pack"
    id: "Build with buildpack"
    args:
      - build
      - ${_APP_IMAGE_URI}:${_BUILD_COMMIT}
      - --tag=${_APP_IMAGE_URI}:${_APP_ENV}
      - --builder=${_BUILDPACK_BUILDER}
      - --cache-image=${_APP_IMAGE_URI}:latest
      - --path=${_BUILD_PATH}
      - --publish

substitutions:
  _BUILD_PATH: "."
  _BUILD_COMMIT: "commit_sha"
  _BUILDPACK_BUILDER: "gcr.io/buildpacks/builder:latest"

  _APP_ENV: "dev"
  _APP_IMAGE_URI: "hub.docker.com/example/app"

options:
  logging: CLOUD_LOGGING_ONLY
  dynamicSubstitutions: true
